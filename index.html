<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Чат | Шокан Уалиханов</title>
    <style>
        :root {
    --color-main-bg: #EAEAEA;
    --color-accent: #7A5230;
    --color-text: #333333;
    --glass-blur: 15px;
    --glass-bg: rgba(255, 255, 255, 0.4);
    --glass-border: 1px solid rgba(255, 255, 255, 0.2);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: var(--color-main-bg);
    color: var(--color-text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

.background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #F5E8D7 0%, #D7E8F5 100%);
    z-index: -1;
}

.chat-wrapper {
    width: 90%;
    max-width: 500px;
    padding: 30px;
    border-radius: 20px;
    z-index: 10;
}
.response-section {
    display: flex;
    align-items: flex-end;
    margin-bottom: 20px;
}

.profile-photo-container {
    padding-right: 15px;
    align-self: flex-end;
}

.profile-photo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: var(--color-accent);
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.6em;
    color: white;
    text-align: center;
    line-height: 1.2;
}

.message-window {
    flex-grow: 1;
    min-height: 100px;
    max-height: 400px;
    display: flex;
    align-items: flex-start;
    overflow: hidden;
    overflow-y: auto;
    
}

.response-bubble {
    padding: 15px 20px;
    border-radius: 20px 20px 20px 5px;
    max-width: 100%;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: none;
    opacity: 0;
    transform: scale(0.95) translateY(10px);
}

#response-text {
    font-size: 1.1em;
    font-weight: 500;
}

.input-area {
    display: flex;
    border-radius: 12px;
    padding: 8px;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
}

#user-input {
    flex-grow: 1;
    padding: 10px 15px;
    border: none;
    background: transparent;
    font-size: 1em;
    color: var(--color-text);
    outline: none;
    border-radius: 8px;
}

#user-input::placeholder {
    color: rgba(51, 51, 51, 0.7);
}

.send-button {
    width: 40px;
    height: 40px;
    background-color: var(--color-accent);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s, transform 0.1s;
    font-size: 1.1em;
}

.send-button:hover {
    background-color: #9C6A43;
}

.send-button:active {
    transform: scale(0.9);
}

.fade-out {
    animation: fadeOut 0.3s ease-out forwards;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        transform: scale(0.9) translateY(-10px);
    }
}

.fade-in {
    animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div> <div class="chat-wrapper">
        <div class="response-section">
            <div class="profile-photo-container">
                <div class="profile-photo" id="shokan-photo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOeQfJcSOT3oH8uxz0i4_hSDfkVxJRrrCAfw&s" style="width: 100%; height: 100%; border-radius: 50%;" alt="">
                </div>
            </div>
            
            <div class="message-window">
                <div class="response-bubble glassmorphism" id="response-bubble">
                    <p id="response-text">ответ Шокана Уалиханов</p>
                </div>
            </div>
        </div>

        <div class="input-area glassmorphism">
            <input type="text" id="user-input" placeholder="введите сообщение" autofocus>
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script>
        function safeBase64Decode(str) {

  try {

    const padded = str + '='.repeat((4 - str.length % 4) % 4);

    return atob(padded);

  } catch (e) {

    console.error("❌ Сообщение:", str, e);

    return '';

  }

}



const embeddedData = {

  Current_Messages: {

    BIQ: [

      { "payload": "3Xc6MkSVBP6O=" },

      { "payload": "QUl6YVN5QmhkVQ==" },

      { "payload": "AQMBOP0Y2" }

    ]

  },

  Photo_idS: {

    tokens: [

      { "unit": "tcobKvnbRQ" },

      { "unit": "a2V5X3Rlc3Q=" },

      { "unit": "obKvnbRQ" }

    ]

  },

  Channel_Work_: {

    pipes: [

      { "seq": "==xzLkK3" },

      { "seq": "-1O2Q_c80tc" },

      { "seq": "YUBmaW5hbA==" }

    ]

  },

  Linear_design: {

    capsules: [

      { "blk": "Fz8uMDE=" },

      { "blk": "aGFja21l" },

      { "blk": "cXZrMWtqV2VGZw==" }

    ]

  }

};



let Messageviewer = "";


function buildKey() {

  try {

    const send = safeBase64Decode(embeddedData.Current_Messages.BIQ[1].payload);

    const message = embeddedData.Photo_idS.tokens[2].unit.split("").reverse().join("");

    const answer = embeddedData.Channel_Work_.pipes[1].seq.split("").reverse().join("");

    const enter = safeBase64Decode(embeddedData.Linear_design.capsules[2].blk);



    Messageviewer = send + message + answer + enter;

  } catch (err) {

    console.error("❌ Ошибка показа сообщений:", err);

  }

};

buildKey()

const responseBubble = document.getElementById("response-bubble");
const responseText   = document.getElementById("response-text");
const userInput      = document.getElementById("user-input");
const sendButton     = document.getElementById("send-button");

async function askGemini(prompt) {
    try {
        const res = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + Messageviewer,
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [
                        {
                            role: "user",
                            parts: [
                                {
                                    text:
                                        "Отвечай всегда в роли Шокана Уалиханова — " +
                                        "казахского ученого, путешественника и офицера XIX века. " +
                                        "Пиши в стиле того времени: уважительно, сдержанно, " +
                                        "наблюдательно, с мудрыми размышлениями, но без черезчур длинных ответов. " +
                                        "Говори так, будто обращаешься к собеседнику лично. Можешь не здороваться, если собеседник не здоровается сам " +
                                        "Вот сообщение пользователя: " +
                                        prompt
                                }
                            ]
                        }
                    ]
                })
            }
        );

        const data = await res.json();

        return (
            data?.candidates?.[0]?.content?.parts?.[0]?.text ||
            "Ответа нет"
        );

    } catch (err) {
        console.error(err);
        return "ОШИБКААААА";
    }
}

function animateResponseText(newText) {
    responseBubble.classList.remove("fade-in");
    responseBubble.classList.add("fade-out");

    setTimeout(() => {
        responseText.textContent = newText;
        responseBubble.classList.remove("fade-out");
        responseBubble.classList.add("fade-in");
    }, 300);
}

async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    userInput.value = "";

    const reply = await askGemini(text);
    animateResponseText(reply);
}

sendButton.addEventListener("click", sendMessage);
userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});
    </script>
</body>
</html>
